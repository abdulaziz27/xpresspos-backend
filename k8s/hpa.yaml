apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: xpresspos-backend
  namespace: xpresspos
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: xpresspos-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
