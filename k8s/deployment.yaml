apiVersion: apps/v1
kind: Deployment
metadata:
  name: xpresspos-backend
  namespace: xpresspos
  labels:
    app: xpresspos-backend
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: xpresspos-backend
  template:
    metadata:
      labels:
        app: xpresspos-backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "2112"
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: app
          image: ghcr.io/abdulaziz27/xpresspos-backend:<IMAGE_TAG>
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: xpresspos-backend-config
            - secretRef:
                name: xpresspos-backend-secrets
          env:
            - name: APP_URL
              value: https://api.xpresspos.id
            - name: QUEUE_CONNECTION
              value: redis
            - name: SESSION_DOMAIN
              value: .xpresspos.id
            - name: SANCTUM_STATEFUL_DOMAINS
              value: api.xpresspos.id,xpresspos.id,user.xpresspos.id,admin.xpresspos.id
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - /usr/local/bin/rr reset || true; sleep 5
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          volumeMounts:
            - name: storage
              mountPath: /var/www/html/storage
      volumes:
        - name: storage
          emptyDir: {}
